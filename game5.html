<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Letters Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            padding: 0 10%;
        }

        /* Mobile landscape optimization */
        @media screen and (orientation: landscape) and (max-width: 900px) {
            body {
                padding: 10px 10%;
            }
        }

        .word-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: top;
            justify-content: center;
            min-height: 200px;
            position: relative;
        }

        .arabic-word {
            font-family: 'Amiri Quran', serif;
            font-size: 12vw;
            font-weight: 400;
            letter-spacing: 0;
            margin: 0;
            direction: rtl;
            unicode-bidi: bidi-override;
            line-height: 1;
            transform: translateY(-20%);
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            font-feature-settings: "liga" 1;
        }
        
        /* Browser warning popup */
        .browser-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            max-width: 400px;
            text-align: center;
            display: none;
            direction: ltr;
        }
        
        .browser-warning.show {
            display: block;
        }
        
        .browser-warning h2 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .browser-warning p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .browser-warning-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .browser-warning button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .browser-warning .continue-btn {
            background: #e0e0e0;
            color: #666;
        }
        
        .browser-warning .continue-btn:hover {
            background: #d0d0d0;
        }
        
        .browser-warning .close-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 25px;
            height: 25px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .browser-warning .close-icon:hover {
            opacity: 1;
        }
        
        .browser-warning .close-icon::before,
        .browser-warning .close-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        .browser-warning .close-icon::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        
        .browser-warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
        }
        
        .browser-warning-overlay.show {
            display: block;
        }
        
        .invisible-letter {
            color: white;
            transition: transform 0.5s ease;
            display: inline-block;
        }
        
        .completion-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(52, 152, 219, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .completion-number {
            font-size: 40vw;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .letter {
            color: black;
            transition: color 0.3s ease;
            cursor: pointer;
            font-family: inherit;
        }

        .letter.highlighted {
            color: #3498db;
        }


        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-button {
            width: 80px;
            height: 80px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: visible;
        }

        .nav-button:hover {
            transform: scale(1.1);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .nav-button.hidden {
            visibility: hidden;
        }

        .rectangle {
            width: 240px;
            height: 80px;
            background-color: #d0d0d0;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rectangle:hover {
            background-color: #c0c0c0;
        }

        /* Triangle shapes using CSS */
        .triangle-left::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 45px solid #d0d0d0;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
        }

        .triangle-right::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 45px solid #d0d0d0;
            border-right: 35px solid transparent;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
        }

        /* Mobile landscape specific adjustments */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .arabic-word {
                font-size: 20vh;
                letter-spacing: 0;
                transform: translateY(0);
            }
            
            
            .word-container {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .nav-button {
                width: 60px;
                height: 60px;
            }
            
            .rectangle {
                width: 200px;
                height: 60px;
            }
            
            .triangle-left::before {
                border-left: 25px solid transparent;
                border-right: 35px solid #d0d0d0;
                border-top: 30px solid transparent;
                border-bottom: 30px solid transparent;
            }

            .triangle-right::before {
                border-left: 35px solid #d0d0d0;
                border-right: 25px solid transparent;
                border-top: 30px solid transparent;
                border-bottom: 30px solid transparent;
            }
        }

        /* For very wide screens, limit the font size */
        @media screen and (min-width: 1200px) {
            .arabic-word {
                font-size: 8rem;
                letter-spacing: 0;
            }
            
        }
        
        /* GitHub link */
        .github-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            opacity: 0.4;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        .github-link:hover {
            opacity: 0.7;
        }
        
        .github-link svg {
            width: 100%;
            height: 100%;
            fill: #666;
        }
        
        /* Smiley emoji animation */
        .smiley-emoji {
            position: fixed;
            left: 20px;
            font-size: calc(100vh / 12); /* Size adjusted so 10 emojis fill the screen height */
            z-index: 500;
            line-height: 1;
        }
        
        /* Custom tooltips */
        .nav-button, .rectangle {
            position: relative;
        }
        
        .nav-button::after, .rectangle::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            margin-bottom: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        
        .nav-button:hover::after, .rectangle:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="word-container">
        <div class="arabic-word" id="arabicWord"></div>
    </div>
    
    <div id="wordCounter" style="position: absolute; top: 20px; right: 20px; color: #d0d0d0; font-size: 1.5rem; font-family: Arial, sans-serif;"></div>
    
    <div class="controls">
        <button class="nav-button triangle-right" id="prevBtn" data-tooltip="Previous letter (Right arrow key)"></button>
        <div class="rectangle" id="rectangleBtn" data-tooltip="Add spacing (Spacebar)"></div>
        <button class="nav-button triangle-left" id="nextBtn" data-tooltip="Next letter (Left arrow key)"></button>
    </div>
    
    <div class="completion-screen" id="completionScreen">
        <div class="completion-number">10</div>
    </div>
    
    <div class="browser-warning-overlay" id="browserWarningOverlay"></div>
    <div class="browser-warning" id="browserWarning">
        <div class="close-icon" id="closeBrowserWarning"></div>
        <h2>Browser Notice</h2>
        <p>For the best experience with Arabic letters, please use Chrome or Firefox on a desktop computer.</p>
        <p style="font-size: 14px; color: #999;">Arabic letters may appear disconnected in Safari and mobile browsers.</p>
        <div class="browser-warning-buttons">
            <button class="continue-btn" id="continueBrowserWarning">Continue Anyway</button>
        </div>
    </div>
    
    <a href="https://github.com/abidlabs/letters/blob/main/game5.html" target="_blank" class="github-link" title="View on GitHub">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    <script>
        const allQuranicWords = [
            'عبد',   // Abd (servant)
            'علم',   // Ilm (knowledge)
            'صبر',   // Sabr (patience)
            'شكر',   // Shukr (gratitude)
            'حمد',   // Hamd (praise)
            'نور',   // Nur (light)
            'خير',   // Khayr (good)
            'سبع',   // Seven
            'مال',   // Wealth
            'أهل',   // People
            'دين',   // Religion
            'جنة',   // Paradise
            'نار',   // Fire
            'قلب',   // Heart
            'عين',   // Eye
            'يوم',   // Day
            'ليل',   // Night
            'رسول',  // Messenger
            'ملك',   // King/Angel
            'عبادة', // Worship
            'صلاة',   // Prayer
            'زكاة',  // Charity
            'صوم',   // Fasting
            'توبة',  // Repentance
            'مغفرة', // Forgiveness
            'رحمة',  // Mercy
            'عدل',   // Justice
            'حكمة',  // Wisdom
            'فضل',   // Grace
            'بركة',  // Blessing
            'أمان',  // Safety
            'سلام',  // Peace
            'شهر',   // Month
            'عام',   // Year
            'العالم', // The World
            'الصبر',  // Patience
            'الحمد',  // Praise
            'العلم',  // Knowledge
            'الحق',   // Truth
            'الدين',  // Religion
            'الجنة',  // Paradise
            'النار',  // Fire
            'القلب',  // Heart
            'العين',  // Eye
            'اليوم',  // Day
        ];
        
        // Selected words for current session
        let quranicWords = [];

        let currentWordIndex = 0;
        let currentLetterIndex = 0;
        let currentWord = '';
        let spacesAdded = false;
        let gapProgress = 0; // 0 to 1, controls the gap size
        let shuffledWords = []; // Randomized order of words
        let completedWords = 0; // Track number of completed words for emoji stacking

        // Mapping Arabic letters to replacement letters for invisible duplicates
        // Letters that connect to next letter → ل (laam)
        // Letters that don't connect to next letter → ر (raa)
        const letterReplacements = {
            // Connecting letters (use laam)
            'ا': 'ل', 'ب': 'ل', 'ت': 'ل', 'ث': 'ل', 'ج': 'ل', 'ح': 'ل', 'خ': 'ل',
            'س': 'ل', 'ش': 'ل', 'ص': 'ل', 'ض': 'ل', 'ط': 'ل', 'ظ': 'ل', 'ع': 'ل',
            'غ': 'ل', 'ف': 'ل', 'ق': 'ل', 'ك': 'ل', 'ل': 'ل', 'م': 'ل', 'ن': 'ل',
            'ه': 'ل', 'و': 'ل', 'ي': 'ل', 'ة': 'ل',
            
            // Non-connecting letters (use raa)
            'د': 'ر', 'ذ': 'ر', 'ر': 'ر', 'ز': 'ر',
            
            // Space remains space
            ' ': ' '
        };

        function getReplacementLetter(letter) {
            return letterReplacements[letter] || 'ل'; // Default to laam for unknown letters
        }
        
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Select random subset of words for this session
        function selectRandomWords() {
            const shuffled = shuffleArray(allQuranicWords);
            return shuffled.slice(0, 10);
        }

        function initializeWord() {
            currentWord = shuffledWords[currentWordIndex];
            currentLetterIndex = -1; // Start with no letter selected
            spacesAdded = false;
            gapProgress = 0;
            displayWord();
            updateButtons();
            updateCounter();
        }
        
        function updateCounter() {
            const counter = document.getElementById('wordCounter');
            if (counter) {
                counter.textContent = `${currentWordIndex + 1}/${shuffledWords.length}`;
            }
        }

        function displayWord() {
            const wordElement = document.getElementById('arabicWord');
            const letters = currentWord.split('');
            
            if (spacesAdded && currentLetterIndex >= 0) {
                // Calculate progressive letter spacing based on gapProgress
                const maxSpacing = 3; // Maximum letter spacing in vw (increased from 2 to 3 for 1.5x)
                const currentSpacing = maxSpacing * gapProgress;
                
                // Create spans with special spacing around highlighted letter
                wordElement.innerHTML = letters.map((letter, index) => {
                    let extraSpacing = '';
                    
                    if (index === currentLetterIndex) {
                        // Highlighted letter: add spacing to both sides
                        extraSpacing = `margin-left: ${currentSpacing}vw; margin-right: ${currentSpacing}vw;`;
                    }
                    
                    return `<span class="letter ${index === currentLetterIndex ? 'highlighted' : ''}" style="${extraSpacing}">${letter}</span>`;
                }).join('');
            } else {
                // Normal display with highlighted letter (or no highlight if currentLetterIndex is -1)
                wordElement.innerHTML = letters.map((letter, index) => {
                    return `<span class="letter ${index === currentLetterIndex ? 'highlighted' : ''}">${letter}</span>`;
                }).join('');
            }
        }

        function addSpacesAroundLetter() {
            // Only work if a letter is selected
            if (currentLetterIndex < 0) return;
            
            if (!spacesAdded) {
                // Turn on spacing mode and start growing the gap
                spacesAdded = true;
                gapProgress = 0;
                growGap();
            } else {
                // Start shrinking the gap
                shrinkGap();
            }
        }
        
        function growGap() {
            if (spacesAdded && gapProgress < 1) {
                gapProgress += 0.05; // Increase by 5% each step
                if (gapProgress > 1) gapProgress = 1;
                displayWord();
                requestAnimationFrame(growGap); // Continue growing until complete
            }
        }
        
        function shrinkGap() {
            if (spacesAdded && gapProgress > 0) {
                gapProgress -= 0.05; // Decrease by 5% each step
                if (gapProgress < 0) gapProgress = 0;
                displayWord();
                if (gapProgress > 0) {
                    requestAnimationFrame(shrinkGap); // Continue shrinking
                } else {
                    // Finished shrinking, turn off spacing mode
                    spacesAdded = false;
                    displayWord();
                }
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Hide/show previous button based on current letter position using visibility to prevent layout shift
            if (currentLetterIndex <= -1) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }
        }

        function nextLetter() {
            spacesAdded = false; // Reset spaces when navigating
            gapProgress = 0;
            if (currentLetterIndex < currentWord.length - 1) {
                currentLetterIndex++;
            } else {
                // Word completed! Add a smiley emoji
                addSmileyEmoji();
                completedWords++;
                
                // Move to next word and reset to no letter selected
                currentWordIndex = (currentWordIndex + 1) % shuffledWords.length;
                if (currentWordIndex === 0) {
                    // Completed all words, wait for last emoji to settle then show completion screen
                    setTimeout(() => {
                        showCompletionScreen();
                    }, 1200);
                    return;
                }
                initializeWord();
                return;
            }
            displayWord();
            updateButtons();
        }

        function prevLetter() {
            spacesAdded = false; // Reset spaces when navigating
            gapProgress = 0;
            if (currentLetterIndex > -1) {
                currentLetterIndex--;
                displayWord();
                updateButtons();
            }
        }

        function showCompletionScreen() {
            const completionScreen = document.getElementById('completionScreen');
            completionScreen.style.display = 'flex';
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
            
            // Hide completion screen after 5 seconds and restart
            setTimeout(() => {
                completionScreen.style.display = 'none';
                // Clear confetti and emojis
                document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
                document.querySelectorAll('.smiley-emoji').forEach(emoji => emoji.remove());
                // Reset completed words counter
                completedWords = 0;
                // Restart the game with new random words
                currentWordIndex = 0;
                quranicWords = selectRandomWords();
                shuffledWords = shuffleArray(quranicWords);
                initializeWord();
            }, 5000);
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71'][Math.floor(Math.random() * 5)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.getElementById('completionScreen').appendChild(confetti);
        }
        
        function addSmileyEmoji() {
            // Fun emojis that kids would enjoy
            const emojis = [
                '😊', '❤️', '⭐', '🎈', 
                '🌈', '🍎', '🚀', '🦋',
                '🌻', '🍭',
                '🏀', '🌟', '🎁'
            ];
            
            const emoji = document.createElement('div');
            emoji.className = 'smiley-emoji';
            // Pick a random emoji from the list
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Calculate the final position based on how many emojis are already there
            const emojiHeight = window.innerHeight / 10; // Each emoji takes 1/10th of screen height
            const finalBottom = completedWords * emojiHeight;
            
            // Start from above the screen using bottom positioning
            emoji.style.bottom = `${window.innerHeight + 100}px`;
            emoji.style.transform = 'rotate(0deg)';
            emoji.style.transition = 'none';
            
            document.body.appendChild(emoji);
            
            // Force reflow
            emoji.offsetHeight;
            
            // Animate to final position
            setTimeout(() => {
                emoji.style.transition = 'all 1s ease-in';
                emoji.style.bottom = `${finalBottom}px`;
                emoji.style.transform = 'rotate(360deg)';
            }, 10);
        }
        
        // Add event listeners to prevent double-triggering on mobile
        function addEventListeners() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const rectangleBtn = document.getElementById('rectangleBtn');
            
            // Prevent both touch and click events from firing
            function handleEvent(element, callback) {
                let touchHandled = false;
                
                element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchHandled = true;
                    callback();
                    setTimeout(() => { touchHandled = false; }, 300);
                });
                
                element.addEventListener('click', (e) => {
                    if (!touchHandled) {
                        callback();
                    }
                });
            }
            
            handleEvent(prevBtn, prevLetter);
            handleEvent(nextBtn, nextLetter);
            handleEvent(rectangleBtn, addSpacesAroundLetter);
        }
        
        // Add keyboard event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                nextLetter();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                const prevBtn = document.getElementById('prevBtn');
                if (!prevBtn.classList.contains('hidden')) {
                    prevLetter();
                }
            } else if (e.key === ' ') {
                e.preventDefault();
                addSpacesAroundLetter();
            } else if (e.key === '0') {
                e.preventDefault();
                showCompletionScreen();
            }
        });
        
        // Check browser and show warning if needed
        function checkBrowser() {
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isSafari || isMobile) {
                // Show browser warning
                document.getElementById('browserWarning').classList.add('show');
                document.getElementById('browserWarningOverlay').classList.add('show');
            }
        }
        
        // Add event listeners for browser warning
        function setupBrowserWarning() {
            const closeIcon = document.getElementById('closeBrowserWarning');
            const continueBtn = document.getElementById('continueBrowserWarning');
            const overlay = document.getElementById('browserWarningOverlay');
            
            function closeBrowserWarning() {
                document.getElementById('browserWarning').classList.remove('show');
                document.getElementById('browserWarningOverlay').classList.remove('show');
            }
            
            closeIcon.addEventListener('click', closeBrowserWarning);
            continueBtn.addEventListener('click', closeBrowserWarning);
            overlay.addEventListener('click', closeBrowserWarning);
        }
        
        // Initialize the app
        quranicWords = selectRandomWords();
        shuffledWords = shuffleArray(quranicWords);

        addEventListeners();
