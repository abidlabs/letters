<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Letters Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            padding: 0 10%;
        }

        /* Mobile landscape optimization */
        @media screen and (orientation: landscape) and (max-width: 900px) {
            body {
                padding: 10px 10%;
            }
        }

        .word-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: top;
            justify-content: center;
            min-height: 200px;
        }

        .arabic-word {
            font-family: 'Amiri Quran', 'Scheherazade New', serif;
            font-size: 12vw;
            font-weight: 400;
            letter-spacing: 0.5vw;
            margin: 0;
            direction: rtl;
            unicode-bidi: bidi-override;
            line-height: 1;
            transform: translateY(-20%);
        }
        
        .invisible-letter {
            color: white;
            transition: transform 0.5s ease;
            display: inline-block;
        }
        
        .completion-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(52, 152, 219, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .completion-number {
            font-size: 40vw;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .letter {
            color: black;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .letter.highlighted {
            color: #3498db;
        }


        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-button {
            width: 80px;
            height: 80px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: visible;
        }

        .nav-button:hover {
            transform: scale(1.1);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .nav-button.hidden {
            visibility: hidden;
        }

        .rectangle {
            width: 240px;
            height: 80px;
            background-color: #d0d0d0;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rectangle:hover {
            background-color: #c0c0c0;
        }

        /* Triangle shapes using CSS */
        .triangle-left::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 45px solid #d0d0d0;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
        }

        .triangle-right::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 45px solid #d0d0d0;
            border-right: 35px solid transparent;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
        }

        /* Mobile landscape specific adjustments */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .arabic-word {
                font-size: 20vh;
                letter-spacing: 1vh;
                transform: translateY(0);
            }
            
            
            .word-container {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .nav-button {
                width: 60px;
                height: 60px;
            }
            
            .rectangle {
                width: 200px;
                height: 60px;
            }
            
            .triangle-left::before {
                border-left: 25px solid transparent;
                border-right: 35px solid #d0d0d0;
                border-top: 30px solid transparent;
                border-bottom: 30px solid transparent;
            }

            .triangle-right::before {
                border-left: 35px solid #d0d0d0;
                border-right: 25px solid transparent;
                border-top: 30px solid transparent;
                border-bottom: 30px solid transparent;
            }
        }

        /* For very wide screens, limit the font size */
        @media screen and (min-width: 1200px) {
            .arabic-word {
                font-size: 8rem;
                letter-spacing: 0.5rem;
            }
            
        }
    </style>
</head>
<body>
    <div class="word-container">
        <div class="arabic-word" id="arabicWord"></div>
    </div>
    
    <div id="wordCounter" style="position: absolute; top: 20px; right: 20px; color: #d0d0d0; font-size: 1.5rem; font-family: Arial, sans-serif;"></div>
    
    <div class="controls">
        <button class="nav-button triangle-right" id="prevBtn"></button>
        <div class="rectangle" id="rectangleBtn"></div>
        <button class="nav-button triangle-left" id="nextBtn"></button>
    </div>
    
    <div class="completion-screen" id="completionScreen">
        <div class="completion-number">10</div>
    </div>

    <script>
        const allQuranicWords = [
            'عبد',   // Abd (servant)
            'علم',   // Ilm (knowledge)
            'صبر',   // Sabr (patience)
            'شكر',   // Shukr (gratitude)
            'حمد',   // Hamd (praise)
            'نور',   // Nur (light)
            'خير',   // Khayr (good)
            'سبع',   // Seven
            'مال',   // Wealth
            'أهل',   // People
            'دين',   // Religion
            'جنة',   // Paradise
            'نار',   // Fire
            'قلب',   // Heart
            'عين',   // Eye
            'يوم',   // Day
            'ليل',   // Night
            'كتاب',  // Book
            'رسول',  // Messenger
            'ملك',   // King/Angel
            'عبادة', // Worship
            'صلاة',  // Prayer
            'زكاة',  // Charity
            'صوم',   // Fasting
            'توبة',  // Repentance
            'مغفرة', // Forgiveness
            'رحمة',  // Mercy
            'عدل',   // Justice
            'حكمة',  // Wisdom
            'فضل',   // Grace
            'بركة',  // Blessing
            'هداية', // Guidance
            'أمان',  // Safety
            'سلام',  // Peace
            'شهر',   // Month
            'عام',   // Year
            'العالم', // The World
            'المؤمن', // The Believer
            'الصبر',  // Patience
            'الحمد',  // Praise
            'العلم',  // Knowledge
            'الخير',  // Good
            'الحق',   // Truth
            'الدين',  // Religion
            'الجنة',  // Paradise
            'النار',  // Fire
            'القلب',  // Heart
            'العين',  // Eye
            'اليوم',  // Day
            'الصلاة', // Prayer
            'الزكاة', // Charity
            'التوبة', // Repentance
            'الرحمة'  // Mercy
        ];
        
        // Selected words for current session
        let quranicWords = [];

        let currentWordIndex = 0;
        let currentLetterIndex = 0;
        let currentWord = '';
        let spacesAdded = false;
        let gapProgress = 0; // 0 to 1, controls the gap size
        let shuffledWords = []; // Randomized order of words

        // Mapping Arabic letters to replacement letters for invisible duplicates
        // Letters that connect to next letter → ل (laam)
        // Letters that don't connect to next letter → ر (raa)
        const letterReplacements = {
            // Connecting letters (use laam)
            'ا': 'ل', 'ب': 'ل', 'ت': 'ل', 'ث': 'ل', 'ج': 'ل', 'ح': 'ل', 'خ': 'ل',
            'س': 'ل', 'ش': 'ل', 'ص': 'ل', 'ض': 'ل', 'ط': 'ل', 'ظ': 'ل', 'ع': 'ل',
            'غ': 'ل', 'ف': 'ل', 'ق': 'ل', 'ك': 'ل', 'ل': 'ل', 'م': 'ل', 'ن': 'ل',
            'ه': 'ل', 'و': 'ل', 'ي': 'ل', 'ة': 'ل',
            
            // Non-connecting letters (use raa)
            'د': 'ر', 'ذ': 'ر', 'ر': 'ر', 'ز': 'ر',
            
            // Space remains space
            ' ': ' '
        };

        function getReplacementLetter(letter) {
            return letterReplacements[letter] || 'ل'; // Default to laam for unknown letters
        }
        
        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Select random subset of words for this session
        function selectRandomWords() {
            const shuffled = shuffleArray(allQuranicWords);
            return shuffled.slice(0, 10);
        }

        function initializeWord() {
            currentWord = shuffledWords[currentWordIndex];
            currentLetterIndex = 0;
            spacesAdded = false;
            gapProgress = 0;
            displayWord();
            updateButtons();
            updateCounter();
        }
        
        function updateCounter() {
            const counter = document.getElementById('wordCounter');
            if (counter) {
                counter.textContent = `${currentWordIndex + 1}/${shuffledWords.length}`;
            }
        }

        function displayWord() {
            const wordElement = document.getElementById('arabicWord');
            const letters = currentWord.split('');
            
            if (spacesAdded) {
                // Calculate progressive letter spacing based on gapProgress
                const maxSpacing = 2; // Maximum letter spacing in vw
                const currentSpacing = maxSpacing * gapProgress;
                
                // Create spans with special spacing around highlighted letter
                wordElement.innerHTML = letters.map((letter, index) => {
                    let extraSpacing = '';
                    
                    if (index === currentLetterIndex) {
                        // Highlighted letter: add spacing to both sides
                        extraSpacing = `margin-left: ${currentSpacing}vw; margin-right: ${currentSpacing}vw;`;
                    }
                    
                    return `<span class="letter ${index === currentLetterIndex ? 'highlighted' : ''}" style="${extraSpacing}">${letter}</span>`;
                }).join('');
            } else {
                // Normal display with highlighted letter
                wordElement.innerHTML = letters.map((letter, index) => {
                    return `<span class="letter ${index === currentLetterIndex ? 'highlighted' : ''}">${letter}</span>`;
                }).join('');
            }
        }

        function addSpacesAroundLetter() {
            if (!spacesAdded) {
                // Turn on spacing mode and start growing the gap
                spacesAdded = true;
                gapProgress = 0;
                growGap();
            } else {
                // Start shrinking the gap
                shrinkGap();
            }
        }
        
        function growGap() {
            if (spacesAdded && gapProgress < 1) {
                gapProgress += 0.05; // Increase by 5% each step
                if (gapProgress > 1) gapProgress = 1;
                displayWord();
                requestAnimationFrame(growGap); // Continue growing until complete
            }
        }
        
        function shrinkGap() {
            if (spacesAdded && gapProgress > 0) {
                gapProgress -= 0.05; // Decrease by 5% each step
                if (gapProgress < 0) gapProgress = 0;
                displayWord();
                if (gapProgress > 0) {
                    requestAnimationFrame(shrinkGap); // Continue shrinking
                } else {
                    // Finished shrinking, turn off spacing mode
                    spacesAdded = false;
                    displayWord();
                }
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Hide/show previous button based on current letter position using visibility to prevent layout shift
            if (currentLetterIndex === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }
        }

        function nextLetter() {
            spacesAdded = false; // Reset spaces when navigating
            gapProgress = 0;
            if (currentLetterIndex < currentWord.length - 1) {
                currentLetterIndex++;
            } else {
                // Move to next word and reset to first letter
                currentWordIndex = (currentWordIndex + 1) % shuffledWords.length;
                if (currentWordIndex === 0) {
                    // Completed all words, show completion screen
                    showCompletionScreen();
                    return;
                }
                initializeWord();
                return;
            }
            displayWord();
            updateButtons();
        }

        function prevLetter() {
            spacesAdded = false; // Reset spaces when navigating
            gapProgress = 0;
            if (currentLetterIndex > 0) {
                currentLetterIndex--;
                displayWord();
                updateButtons();
            }
        }

        function showCompletionScreen() {
            const completionScreen = document.getElementById('completionScreen');
            completionScreen.style.display = 'flex';
            
            // Create confetti
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
            
            // Hide completion screen after 5 seconds and restart
            setTimeout(() => {
                completionScreen.style.display = 'none';
                // Clear confetti
                document.querySelectorAll('.confetti').forEach(confetti => confetti.remove());
                // Restart the game with new random words
                currentWordIndex = 0;
                quranicWords = selectRandomWords();
                shuffledWords = shuffleArray(quranicWords);
                initializeWord();
            }, 5000);
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71'][Math.floor(Math.random() * 5)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.getElementById('completionScreen').appendChild(confetti);
        }
        
        // Add event listeners to prevent double-triggering on mobile
        function addEventListeners() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const rectangleBtn = document.getElementById('rectangleBtn');
            
            // Prevent both touch and click events from firing
            function handleEvent(element, callback) {
                let touchHandled = false;
                
                element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchHandled = true;
                    callback();
                    setTimeout(() => { touchHandled = false; }, 300);
                });
                
                element.addEventListener('click', (e) => {
                    if (!touchHandled) {
                        callback();
                    }
                });
            }
            
            handleEvent(prevBtn, prevLetter);
            handleEvent(nextBtn, nextLetter);
            handleEvent(rectangleBtn, addSpacesAroundLetter);
        }
        
        // Initialize the app
        quranicWords = selectRandomWords();
        shuffledWords = shuffleArray(quranicWords);
        initializeWord();
        addEventListeners();
    </script>
</body>
</html>
